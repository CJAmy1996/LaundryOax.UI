<div class = "constainer my-5">
    <h1 class =mb-3> Employees</h1>

    <table class = "table" *ngIf ="customers && customers.length > 0">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Telephone</th>
           <th>Service</th>
            <th>Date</th>
            <th>Total</th></thead>

            <tbody>
                <tr *ngFor="let customers of customers">
              <td>{{customers.id}}</td>
              <td>{{customers.name}}</td>
              <td>{{customers.telephone}}</td>
              <td>{{customers.service}}</td>
              <td>{{customers.date}}</td>
              <td>{{customers.total}}</td>
            </tr></tbody>
            
            
            
     
    </table>

    <p *ngIf="!customers || customers.length <= 0">Customers not found</p>
